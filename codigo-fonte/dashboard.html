<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="./styles/dashboard.css" />
  <script src="./js/models/budget-model.js"></script>
  <script src="./js/orcamento.js" defer></script>
  <script src="./js/client.js" defer></script>
</head>

<body>
  <div class="sidebar">
    <div class="logo"></div>
    <ul class="menu">
      <li>
        <a href="dashboard.html">
          <i class="fa fa-tachometer-alt"></i>
          <span>Dashboard</span>
        </a>
      </li>
      <li>
        <a href="client.html">
          <i class="fas fa-user"></i>
          <span>Clientes</span>
        </a>
      </li>
      <li>
        <a href="orcamento.html">
          <i class="fas fa-chart-bar"></i>
          <span>Orçamentos</span>
        </a>
      </li>
     
      </li>
      </li>
      <li class="logout">
        <a href="#">
          <i class="fas fa-sign-out-alt"></i>
          <span>Sair</span>
        </a>
      </li>
    </ul>
  </div>

  <div class="main--content">
    <div class="header--wrapper">
      <div class="header--title">
        <span>Orçatec</span>
        <h2>Dashboard</h2>
      </div>
      <div class="user-info">
        <div class="sear-box">
          <i class="fa-solid
                fa-search"></i>
          <input type="text" placeholder="Pesquisar">
        </div>
        <img src="./styles/img/colors-gray.png" alt="">
      </div>
    </div>
    <div class="card--container">
      <h3 class="main--title">Dados de hoje</h3>
      <div class="card--wrapper">
        <div class="payment--card light-purple">
          <div class="card--header">
            <div class="amount">
              <span class="title">
                NOVOS PEDIDOS</span>
              <span class="amount--value" id="novosOrcamentos"></span>
            </div>
            <i class="fa-solid fa-list icon dark-purple"></i>
          </div>
          <span class="card--detail"></span>
        </div>

        <div class="payment--card light-green">
          <div class="card--header">
            <div class="amount">
              <span class="title">
                CLIENTES</span>
              <span class="amount--value">50</span>
            </div>
            <i class="fa-solid fa-users icon dark-green"></i>
          </div>
          <span class="card--detail"></span>
        </div>

        <div class="payment--card light-blue">
          <div class="card--header">
            <div class="amount">
              <span class="title">
                PEDIDOS PRONTOS</span>
              <span class="amount--value">50</span>
            </div>
            <i class="fa-solid fa-check icon dark-blue"></i>
          </div>
          <span class="card--detail"></span>
        </div>

      </div>
    </div>
    <div class="tabular--wrapper">
      <h3 class="main-title">Pedidos</h3>
      <div class="table-container">
        <table id="tabelaOrcamentos">
          <thead>
            <tr>
              <th>Nome do Produto</th>
              <th>Valor unitário do Produto</th>
              <th>Valor total do Produto</th>
              <th>Valor total</th>
              <th>Data</th>
              <!-- <th>Editar</th> -->
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>
  <script>
    window.onload = function () {
      renderizeAllBudgets();
      getNewBudgets();
    }
  </script>
</body>
</html>

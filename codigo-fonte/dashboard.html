<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="./styles/dashboard.css" />
  <script src="./js/models/budget-model.js"></script>
  <script src="./js/orcamento.js" defer></script>
  <script src="./js/client.js" defer></script>
</head>

<body>
  <div class="sidebar">
    <div class="logo"></div>
    <ul class="menu">
      <li>
        <a href="dashboard.html">
          <i class="fa fa-tachometer-alt"></i>
          <span>Dashboard</span>
        </a>
      </li>
      <li>
        <a href="client.html">
          <i class="fas fa-user"></i>
          <span>Clientes</span>
        </a>
      </li>
      <li>
        <a href="orcamento.html">
          <i class="fas fa-chart-bar"></i>
          <span>Orçamentos</span>
        </a>
      </li>
     
      </li>
      </li>
      <li class="logout">
        <a href="/index.html">
          <i class="fas fa-sign-out-alt"></i>
          <span>Sair</span>
        </a>
      </li>
    </ul>
  </div>

  <div class="main--content">
    <div class="header--wrapper">
      <div class="header--title">
        <span>Orçatec</span>
        <h2>Dashboard</h2>
      </div>
      <div class="user-info">
        <div class="sear-box">
          <i class="fa-solid
                fa-search"></i>
          <input type="text" placeholder="Pesquisar">
        </div>
        <img src="./styles/img/colors-gray.png" alt="">
      </div>
    </div>
   
    <div class="card--container">
      <h3 class="main--title">Dados de hoje</h3>
      <div class="card--wrapper">
        <div class="payment--card light-green">
          <div class="card--header">
            <div class="amount">
              <span class="title">
                CLIENTES</span>
              <span class="amount--value" id="clients-quantity"></span>
            </div>
            <i class="fa-solid fa-users icon dark-green"></i>
          </div>
          <span class="card--detail"></span>
        </div>

        <div class="payment--card light-blue">
          <div class="card--header">
            <div class="amount">
              <span class="title">
                ORÇAMENTOS</span>
              <span class="amount--value" id="budgets-quantity">50</span>
            </div>
            <i class="fa-solid fa-check icon dark-blue"></i>
          </div>
          <span class="card--detail"></span>
        </div>

      </div>
    </div>
  </div>
  <script>
    window.onload = function () {
      const clientsQuantity = JSON.parse(localStorage.getItem("dbfunc")) || [];
      const budgetsQuantity = JSON.parse(localStorage.getItem("db_items")) || [];
      document.getElementById('clients-quantity').innerHTML = clientsQuantity.length;
      document.getElementById('budgets-quantity').innerHTML = budgetsQuantity.length;
    }
  </script>
</body>
</html>

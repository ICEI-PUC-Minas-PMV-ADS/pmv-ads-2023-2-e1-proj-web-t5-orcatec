<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <title>Orçamento</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="./styles/dashboard.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>

<body>
  <div class="sidebar">
    <div class="logo"></div>
    <ul class="menu">
      <li class="active">
        <a href="dashboard.html">
          <i class="fa fa-tachometer-alt"></i>
          <span>Dashboard</span>
        </a>
      </li>
      <li>
        <a href="client.html">
          <i class="fas fa-user"></i>
          <span>Clientes</span>
        </a>
      </li>
      <li>
        <a href="#">
          <i class="fas fa-chart-bar"></i>
          <span>Orçamentos</span>
        </a>
      </li>
      <li>
        <a href="custo.html">
          <i class="fas fa-briefcase"></i>
          <span>Registro de Custos</span>
        </a>
      <li>
        <a href="#">
          <i class="fas fa-cog"></i>
          <span>Configurações</span>
        </a>
      </li>
      </li>
      <li class="logout">
        <a href="#">
          <i class="fas fa-sign-out-alt"></i>
          <span>Sair</span>
        </a>
      </li>
    </ul>
  </div>

  <div class="main--content">
    <div class="header--wrapper">
      <div class="header--title">
        <span>Orçatec</span>
        <h2>Dashboard</h2>
      </div>
      <div class="user-info">
        <div class="sear-box">
          <i class="fa-solid
                fa-search"></i>
          <input type="text" placeholder="Pesquisar">
        </div>
        <img src="./styles/img/colors-gray.png" alt="">
      </div>
    </div>
    <div class="card--container">
      <h3 class="main--title">Dados de hoje</h3>
      <div class="card--wrapper">
        <div class="payment--card light-red">
          <div class="card--header">
            <div class="amount">
              <span class="title">
                REGISTRO DE CUSTO</span>
              <span class="amount--value">R$500,00</span>
            </div>
            <i class="fa-solid fa-dollar icon"></i>
          </div>
          <span class="card--detail"></span>
        </div>

        <div class="payment--card light-purple">
          <div class="card--header">
            <div class="amount">
              <span class="title">
                NOVOS PEDIDOS</span>
              <span class="amount--value">100</span>
            </div>
            <i class="fa-solid fa-list icon dark-purple"></i>
          </div>
          <span class="card--detail"></span>
        </div>

        <div class="payment--card light-green">
          <div class="card--header">
            <div class="amount">
              <span class="title">
                CLIENTES</span>
              <span class="amount--value">50</span>
            </div>
            <i class="fa-solid fa-users icon dark-green"></i>
          </div>
          <span class="card--detail"></span>
        </div>

        <div class="payment--card light-blue">
          <div class="card--header">
            <div class="amount">
              <span class="title">
                PEDIDOS PRONTOS</span>
              <span class="amount--value">50</span>
            </div>
            <i class="fa-solid fa-check icon dark-blue"></i>
          </div>
          <span class="card--detail"></span>
        </div>

      </div>
    </div>
    <div class="tabular--wrapper">
      <h3 class="main-title" style="text-align: center;">Gerar Orçamento</h3>
      <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <button class="btn btn-primary btn-block mb-3" onclick="showAlert('Orçamento calculado e enviado por email')">Orçamento baseado em atividade</button>
            </div>
            <div class="col-md-6">
                <button class="btn btn-secondary btn-block mb-3" onclick="showAlert('Orçamento calculado e enviado por email')">Orçamento contínuo</button>
            </div>
            <div class="col-md-6">
                <button class="btn btn-success btn-block mb-3" onclick="showAlert('Orçamento calculado e enviado por email')">Orçamento base zero</button>
            </div>
            <div class="col-md-6">
                <button class="btn btn-danger btn-block mb-3" onclick="showAlert('Orçamento calculado e enviado por email')">Orçamento matricial</button>
            </div>

        </div>
        <div class="row">
            <div class="col-md-12 text-center">
                <button class="btn btn-warning" onclick="showAlert('Orçamento calculado e enviado por email')">Orçamento histórico</button>
            </div>
        </div>
    </div>
    </div>
  </div>
  <!-- JavaScript function to show alerts -->
  <script>
    function showAlert(buttonText) {
        alert('Button pressed: ' + buttonText);
    }
</script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>

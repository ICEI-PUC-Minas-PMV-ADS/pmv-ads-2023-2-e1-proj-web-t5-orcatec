<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orçamento</title>
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="./styles/orcamento.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
  <div class="sidebar">
    <div class="logo"></div>
    <ul class="menu">
      <li>
        <a href="dashboard.html">
          <i class="fa fa-tachometer-alt"></i>
          <span>Dashboard</span>
        </a>
      </li>
      <li>
        <a href="client.html">
          <i class="fas fa-user"></i>
          <span>Clientes</span>
        </a>
      </li>
      <li>
        <a href="#">
          <i class="fas fa-chart-bar"></i>
          <span>Orçamentos</span>
        </a>
      </li>
      <li class="logout">
        <a href="#">
          <i class="fas fa-sign-out-alt"></i>
          <span>Sair</span>
        </a>
      </li>
    </ul>
  </div>

  <div class="main--content">
    <div class="header--wrapper">
      <div class="header--title">
        <span>Orçatec</span>
        <h2>Dashboard</h2>
      </div>
      <div class="user-info">
        <div class="sear-box">
          <i class="fa-solid
                fa-search"></i>
          <input type="text" placeholder="Pesquisar">
        </div>
        <img src="./styles/img/colors-gray.png" alt="">
      </div>

      </div>

    <div id="content">


      <div class="calculoorcamento">
        <main>
          <div>
            <h1>ORÇAMENTO ORÇATEC</h1>
            <p>Insira abaixo Receitas, Despesas e o Lucro esperado</p>
          </div>
          <div class="resume">
            <div>
              Receitas:R$
              <span class="incomes">0.00</span>
            </div>
            <div>
              Despesas:R$
              <span class="expenses">0.00</span>
            </div>
            <div>
              Valor do Orçamento:R$
              <span class="total">0.00</span>
            </div>
          </div>
          <div class="newItem">
            <div class="divDesc">
              <label for="desc">Descrição</label>
              <input type="text" id="desc" />
            </div>
            <div class="divAmount">
              <label for="amount">Valor</label>
              <input type="number" id="amount" />
            </div>
            <div class="divType">
              <label for="type">Tipo</label>
              <select id="type">
                <option>Receitas</option>
                <option>Despesas</option>
              </select>
            </div>
            <button id="btnNew">Incluir</button>
          </div>
          <div class="divTable">
            <table>
              <thead>
                <tr>
                  <th>Descrição</th>
                  <th class="columnAmount">Valor do Orçamento</th>
                  <th class="columnType">Tipo</th>
                  <th class="columnAction"></th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
        </main> 
        <button id="generate-pdf">Imprimir Orçamento PDF</button>
        </div>
      </div> 
    
     </div>
    </div>

  <!-- JavaScript function to show alerts -->
  <script>
    function showAlert(buttonText) {
        alert('Button pressed: ' + buttonText);
    }

    function redirectToCreateBudgetPage() {
      window.location.href = 'criar-orcamento.html';
    }

    window.onload = function () {
      getNewBudgets();
    }
</script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="./js/scriptorcamentoorcatec.js"></script>
</body>

</html>

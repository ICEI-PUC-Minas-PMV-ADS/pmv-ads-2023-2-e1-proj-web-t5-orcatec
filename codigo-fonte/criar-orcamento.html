<html lang="pt-br">

  <meta charset="UTF-8" />

  <link rel="stylesheet" href="./styles/dashboard.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="./js/orcamento.js" defer></script>
</head>

<body>
  <div class="sidebar">
    <div class="logo"></div>
    <ul class="menu">
      <li class="active">
        <a href="dashboard.html">
          <i class="fa fa-tachometer-alt"></i>
          <span>Dashboard</span>
        </a>
      </li>
      <li>
        <a href="client.html">
          <i class="fas fa-user"></i>
          <span>Clientes</span>
        </a>
      </li>
      <li>
        <a href="orcamento.html">
          <i class="fas fa-chart-bar"></i>
          <span>Orçamentos</span>
        </a>
      </li>
      <li>
        <!-- <a href="#">
          <i class="fas fa-briefcase"></i>
          <span>Registro de Custos</span>
        </a>
      <li>
        <a href="#">
          <i class="fas fa-cog"></i>
          <span>Configurações</span>
        </a>
      </li> -->
      </li>
      <li class="logout">
        <a href="#">
          <i class="fas fa-sign-out-alt"></i>
          <span>Sair</span>
        </a>
      </li>
    </ul>
  </div>

  <div class="main--content">
    <div class="header--wrapper">
      <div class="header--title">
        <span>Orçatec</span>
        <h2>Dashboard</h2>
      </div>
      <div class="user-info">
        <div class="sear-box">
          <i class="fa-solid
                fa-search"></i>
          <input type="text" placeholder="Pesquisar">
        </div>
        <img src="./styles/img/colors-gray.png" alt="">
      </div>
    </div>
    <div class="card--container">
      <h3 class="main--title">Dados de hoje</h3>
      <div class="card--wrapper">
        <!-- <div class="payment--card light-red">
          <div class="card--header">
            <div class="amount">
              <span class="title">
                REGISTRO DE CUSTO</span>
              <span class="amount--value">R$500,00</span>
            </div>
            <i class="fa-solid fa-dollar icon"></i>
          </div>
          <span class="card--detail"></span>
        </div> -->

        <div class="payment--card light-purple">
          <div class="card--header">
            <div class="amount">
              <span class="title">
                NOVOS PEDIDOS</span>
              <span class="amount--value">100</span>
            </div>
            <i class="fa-solid fa-list icon dark-purple"></i>
          </div>
          <span class="card--detail"></span>
        </div>

        <div class="payment--card light-green">
          <div class="card--header">
            <div class="amount">
              <span class="title">
                CLIENTES</span>
              <span class="amount--value">50</span>
            </div>
            <i class="fa-solid fa-users icon dark-green"></i>
          </div>
          <span class="card--detail"></span>
        </div>

        <div class="payment--card light-blue">
          <div class="card--header">
            <div class="amount">
              <span class="title">
                PEDIDOS PRONTOS</span>
              <span class="amount--value">50</span>
            </div>
            <i class="fa-solid fa-check icon dark-blue"></i>
          </div>
          <span class="card--detail"></span>
        </div>

      </div>
    </div>
    <div class="tabular--wrapper">
      <h3 class="main-title" style="text-align: center;">Criar orçamento</h3>
      <div class="table-container">
        <div class="container">
            <form>
                <div class="form-group">
                    <label for="text-input">Nome do Produto:</label>
                    <input type="text" class="form-control" id="product-name-budget-input">
                </div>
    
                <div class="form-group">
                    <label for="number-input">Preço unitário:</label>
                    <input type="number" class="form-control" id="unit-price-budget-input" placeholder="0">
                </div>

                <div class="form-group">
                  <label for="date-input">Preço total do produto:</label>
                  <input type="number" class="form-control" id="total-price-budget-input" placeholder="0">
                </div>

                <div class="form-group">
                    <label for="date-input">Preço total:</label>
                    <input type="number" class="form-control" id="amount-budget-input" placeholder="0">
                </div>
    

                <button class="btn btn-primary" onclick="createBudget()">Gerar orçamento</button>
            </form>
        </div>
    
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
      </div>
    </div>
  </div>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Login e Registro</title>
  <link rel="stylesheet" href="register.css">
</head>

<body>
  <div class="container">
    <div class="form-image">
      <img src="logo.png" alt="" />
    </div>
    <form id="loginForm">
      <h2>Login</h2>
      <label for="username">Usuário:</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Senha:</label>
      <input type="password" id="password" name="password" required>

      <button type="button" onclick="login()">Entrar</button>

      <div class="switch">
        <p>Não tem uma conta? <a href="#" onclick="toggleForm()">Registrar</a></p>
      </div>
    </form>

    <div class="input-group">
    <form id="registerForm" style="display:none;">
      <h2>Registrar</h2>
      <div class="input-box">   
        <label for="regUsername">Usuário:</label>
        <input type="text" id="regUsername" name="regUsername" required>
      
        <label for="regLegalName">Razão Social:</label>
        <input type="text" id="regLegalName" name="regLegalName" required>

        <label for="regLegalResponsible">Responsável legal:</label>
        <input type="text" id="regLegalResponsible" name="regLegalResponsible" required>

        <label for="regEmail">E-mail:</label>
        <input type="email" id="regEmail" name="regEmail" required>

        <label for="regPhoneNumber">Telefone:</label>
        <input type="text" id="regPhoneNumber" name="regPhoneNumber" required>

        <label for="regPassword">Senha:</label>
        <input type="password" id="regPassword" name="regPassword" required>

        <label for="regConfirmPassword">Confirme sua Senha:</label>
        <input type="password" id="regConfirmPassword" name="regConfirmPassword" required>
      </div>

      <button type="button" onclick="register()">Registrar</button>

      <div class="switch">
        <p>Já possui uma conta? <a href="#" onclick="toggleForm()">Login</a></p>
      </div>
    </div>
    </form>
  </div>
  <script src="register.js"></script>
</body>

</html>

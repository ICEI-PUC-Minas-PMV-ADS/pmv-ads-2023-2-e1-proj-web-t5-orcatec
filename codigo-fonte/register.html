<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Login e Registro</title>
  <link rel="stylesheet" href="./styles/register.css">
</head>

<body>
  <div class="container">
    <div class="logo">
      <img src="./assets/images/logo.png" alt="Logotipo da Empresa" />
    </div>

    <div class="input-group">
    <form id="registerForm">
      <h2>Cadastre-se já!</h2>
      <div class="input-box">   
        <label for="regUsername">Usuário:</label>
        <input type="text" id="regUsername" name="regUsername" required>
      
        <label for="regLegalName">Razão Social:</label>
        <input type="text" id="regLegalName" name="regLegalName" required>

        <label for="regLegalResponsible">Responsável legal:</label>
        <input type="text" id="regLegalResponsible" name="regLegalResponsible" required>

        <label for="regEmail">E-mail:</label>
        <input type="email" id="regEmail" name="regEmail" required>

        <label for="regPhoneNumber">Telefone:</label>
        <input type="text" id="regPhoneNumber" name="regPhoneNumber" required>

        <label for="regPassword">Senha:</label>
        <input type="password" id="regPassword" name="regPassword" maxlength="8" minlength="8" required>

        <label for="regConfirmPassword">Confirme sua Senha:</label>
        <input type="password" id="regConfirmPassword" name="regConfirmPassword" maxlength="8" minlength="8" required>
      </div>

      <button type="button" onclick="register()">Registrar</button>

      <div class="switch">
        <p>Já possui uma conta? <a href="login.html" onclick="toggleForm()">Login</a></p>
      </div>
    </div>
    </form>
  </div>
  <script src="./js/register.js"></script>
</body>

</html>
